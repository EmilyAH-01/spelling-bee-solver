<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Spelling Bee Solver</title>
</head>
<body>
	<div class="bg-warning">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-dark title-text">NY Times Spelling Bee Solver</h1>
				</div>
			</div>
	</div>
	<div class="container-md">
			<div class="row mt-5">
				<div class="col-md-6">
					<h3 class="text-center">Enter today's letters:</h3>
				</div>
				<div class="col-md-6">
					<div class="input-group input-group-lg inline-block">
							<input type="text" class="form-control border-bold" id="letter1">
							<input type="text" class="form-control" id="letter2">
							<input type="text" class="form-control" id="letter3">
							<input type="text" class="form-control" id="letter4">
							<input type="text" class="form-control" id="letter5">
							<input type="text" class="form-control" id="letter6">
							<input type="text" class="form-control" id="letter7">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center mt-5">Results:</h3>
					<div id="results"></div>
				</div>
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
